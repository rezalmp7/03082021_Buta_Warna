                    <div class="uk-padding-remove uk-margin-remove uk-clearfix" id="header">

                            <div class="photo uk-border-circle"
                                style="height: 30px; width: 30px; border:2px solid blue;">
                                <div class="uk-margin-small uk-border-circle uk-height-1-1 uk-width-1-1 uk-background-cover uk-background-center-center uk-background-norepeat"

                                <h4 class="poppins-bold uk-padding-remove uk-margin-remove">Satrio Adib</h4>
                                <label class="uk-padding-remove uk-margin-remove">Admin</label>
                            </div>
                        </a>
                        <div uk-dropdown="mode: click">

                    <div class="uk-padding-remove uk-margin-large-top uk-width-1-1" id="body">

                            <ul class="uk-breadcrumb uk-margin-remove">
                                <li><a href="">Home</a></li>
                                <li><a href="">Data Perawat</a></li>
                                <li><span>Tambah</span></li>
                            </ul>
                        </div>
                        <div class="uk-padding-small uk-margin-medium-top uk-width-1-1 uk-border-rounded bg-color-white">
                            <h3>Tambah Perawat</h3>
                            <form class="uk-form-stacked uk-margin-medium-top">
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="form-stacked-text">Nama Perawat</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" name="nama" id="form-stacked-text" type="text" placeholder="Nama Perawat...">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="form-stacked-text">Username</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" name="username" id="form-stacked-text" type="text" placeholder="Nama Perawat...">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="form-stacked-text">Password</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="form-stacked-text" type="password" name="password" placeholder="Password...">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-form-label">Radio</div>
                                    <div class="uk-form-controls">
                                        <label><input class="uk-radio" type="radio" value="laki-laki" name="jenkel"> Laki-laki</label><br>
                                        <label><input class="uk-radio" type="radio" value="perempuan" name="jenkel"> Perempuan</label>
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="form-stacked-text">Nama Perawat</label>
                                    <div class="uk-form-controls">
                                        <textarea class="uk-textarea" rows="5" name="alamat" placeholder="Alamat..."></textarea>
                                    </div>
                                </div>
                                <input type="submit" class="uk-button uk-button-primary" value="Tambah">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
